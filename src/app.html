<template>
  <h1>${heading}</h1>

  <form submit.trigger="addTrip()">
    <input type="text" value.bind="tripDescription">
    <button class="inline-block cursor-pointer rounded-md bg-gray-800 px-4 py-3 text-center text-sm font-semibold uppercase text-white transition duration-200 ease-in-out hover:bg-gray-900" type="submit" disabled.bind="!tripDescription">Add Trip</button>
  </form>

  <ul>
    <li repeat.for="trip of trips">
      <input type="checkbox" checked.bind="trip.done">
      <span style="text-decoration: ${trip.done ? 'line-through' : 'initial'}">
          ${trip.description}
        </span>
      <button class="btn" click.trigger="removeTrip(trip)">Remove</button>
    </li>
  </ul>
</template>
